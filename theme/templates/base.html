{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your page description here.">
    <meta name="keywords" content="event, django, theme, keywords">
    <title>
      {% block title %}
      {% endblock title %}
    </title>
    {% tailwind_css %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Bengali:wght@100..900&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    {% tailwind_css %}
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <main>
      {% block theme %}
      {% endblock theme %}
    </main>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggleBtn = document.getElementById("nav-toggle");
        const menu = document.getElementById("nav-menu");
        const navIcon = document.getElementById("nav-icon");

        if (!toggleBtn || !menu || !navIcon) return;

        function openMenu() {
            menu.classList.remove("max-h-0", "opacity-0", "overflow-hidden");
            menu.classList.add("max-h-[500px]", "opacity-100");
            navIcon.textContent = "✕";
            toggleBtn.setAttribute("aria-expanded", "true");
        }

        function closeMenu() {
            menu.classList.remove("max-h-[500px]", "opacity-100");
            menu.classList.add("max-h-0", "opacity-0", "overflow-hidden");
            navIcon.textContent = "☰";
            toggleBtn.setAttribute("aria-expanded", "false");
        }

        function toggleMenu() {
            if (menu.classList.contains("max-h-0")) {
                openMenu();
            } else {
                closeMenu();
            }
        }

        toggleBtn.addEventListener("click", toggleMenu);

       
        document.addEventListener("click", function (e) {
            if (
                !menu.contains(e.target) &&
                !toggleBtn.contains(e.target) &&
                window.innerWidth < 768 &&
                !menu.classList.contains("max-h-0")
            ) {
                closeMenu();
            }
        });

       
        window.addEventListener("resize", function () {
            if (window.innerWidth >= 768) {
                menu.classList.remove("max-h-0", "opacity-0", "overflow-hidden", "max-h-[500px]", "opacity-100");
                navIcon.textContent = "☰";
                toggleBtn.setAttribute("aria-expanded", "false");
            } else {
                closeMenu();
            }
        });
    });
    </script>
  </body>
</html>
