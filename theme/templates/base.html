{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your page description here.">
    <meta name="keywords" content="event, django, theme, keywords">
    <title>
      {% block title %}
      {% endblock title %}
    </title>
    {% tailwind_css %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans+Bengali:wght@100..900&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Toastr CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      
   #toast-container>div{
      opacity: 100%;
   }
    #toast-container.toast-top-center>div
    {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
 
 
      .toast-top-right {
        top: 20px;
        right: 20px;
      }
      
      .toast {
        border-radius: 8px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        font-family: "Inter", sans-serif;
       
      }
      
      .toast-success {
        background-color: #16a34a;
        opacity: 100%;
      }
      
      .toast-error {
        background-color: #ef4444;
        opacity: 100%;
      }
      
      .toast-info {
        background-color: #3b82f6;
      }
      
      .toast-warning {
        background-color: #f59e0b;
      }
    </style>
  </head>
  <body>
    <main>
      {% block theme %}
      {% endblock theme %}
    </main>
    <!-- jQuery (required for Toastr) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Toastr Configuration -->
    <script>
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": true,
            "progressBar": true,
            "positionClass": "toast-top-center",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

       
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    toastr.error('{{ message|escapejs }}');
                {% elif message.tags == 'warning' %}
                    toastr.warning('{{ message|escapejs }}');
                {% elif message.tags == 'success' %}
                    toastr.success('{{ message|escapejs }}');
                {% elif message.tags == 'info' %}
                    toastr.info('{{ message|escapejs }}');
                {% else %}
                    toastr.info('{{ message|escapejs }}');
                {% endif %}
            {% endfor %}
        {% endif %}
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const toggleBtn = document.getElementById("nav-toggle");
        const menu = document.getElementById("nav-menu");
        const navIcon = document.getElementById("nav-icon");

        if (!toggleBtn || !menu || !navIcon) return;

        function openMenu() {
            menu.classList.remove("max-h-0", "opacity-0", "overflow-hidden");
            menu.classList.add("max-h-[500px]", "opacity-100");
            navIcon.textContent = "✕";
            toggleBtn.setAttribute("aria-expanded", "true");
        }

        function closeMenu() {
            menu.classList.remove("max-h-[500px]", "opacity-100");
            menu.classList.add("max-h-0", "opacity-0", "overflow-hidden");
            navIcon.textContent = "☰";
            toggleBtn.setAttribute("aria-expanded", "false");
        }

        function toggleMenu() {
            if (menu.classList.contains("max-h-0")) {
                openMenu();
            } else {
                closeMenu();
            }
        }

        toggleBtn.addEventListener("click", toggleMenu);

       
        document.addEventListener("click", function (e) {
            if (
                !menu.contains(e.target) &&
                !toggleBtn.contains(e.target) &&
                window.innerWidth < 768 &&
                !menu.classList.contains("max-h-0")
            ) {
                closeMenu();
            }
        });

       
        window.addEventListener("resize", function () {
            if (window.innerWidth >= 768) {
                menu.classList.remove("max-h-0", "opacity-0", "overflow-hidden", "max-h-[500px]", "opacity-100");
                navIcon.textContent = "☰";
                toggleBtn.setAttribute("aria-expanded", "false");
            } else {
                closeMenu();
            }
        });
    });

    document.addEventListener('DOMContentLoaded', function() {
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');
    const icon1 = document.getElementById('nav-icon-1');
    const icon2 = document.getElementById('nav-icon-2');
    const icon3 = document.getElementById('nav-icon-3');
    
    navToggle.addEventListener('click', function() {
        const isOpen = navMenu.classList.contains('max-h-96');
        
        if (isOpen) {
            navMenu.classList.remove('max-h-96', 'opacity-100');
            navMenu.classList.add('max-h-0', 'opacity-0');
            
         
            icon1.style.transform = 'rotate(0deg) translateY(0px)';
            icon2.style.opacity = '1';
            icon3.style.transform = 'rotate(0deg) translateY(0px)';
        } else {
            navMenu.classList.remove('max-h-0', 'opacity-0');
            navMenu.classList.add('max-h-96', 'opacity-100');
            
           
            icon1.style.transform = 'rotate(45deg) translateY(6px)';
            icon2.style.opacity = '0';
            icon3.style.transform = 'rotate(-45deg) translateY(-6px)';
        }
    });
});
    </script>
  </body>
</html>
