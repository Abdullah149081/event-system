{% extends "base.html" %}
{% block title %}
    Sign In
{% endblock title %}
{% block theme %}
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center">Sign In</h1>
        {% if messages %}
            <div class="messages mb-4">
                {% for message in messages %}
                    <div class="p-4 mb-4 text-sm rounded-lg {% if message.tags == 'error' %}bg-red-50 text-red-800 border border-red-200{% else %}bg-green-50 text-green-800 border border-green-200{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" action="{% url 'sign_in' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       name="username"
                       id="username"
                       placeholder="Enter your username"
                       required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       name="password"
                       id="password"
                       placeholder="Enter your password"
                       required>
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200">
                Sign In
            </button>
        </form>
        <div class="mt-6 text-center space-y-3">
            <p>
                Don't have an account? <a href="{% url 'sign_up' %}"
    class="text-blue-600 hover:text-blue-800 font-medium">Sign Up</a>
            </p>
        </div>
    </div>
{% endblock theme %}
