<form method="get"
      action="{% url 'home' %}"
      class="flex flex-col  bg-gradient-to-br from-primary to-[#26aa47] p-4 rounded-xl shadow-lg border border-secondary/5 backdrop-blur-sm">
    <label for="query"
           class="text-white text-sm font-semibold mb-2 uppercase tracking-wide drop-shadow">Search Events</label>
    <div class="flex gap-2">
        <input type="text"
               id="query"
               name="query"
               placeholder="Search events by name..."
               value="{{ request.GET.query }}"
               class="w-full px-4 py-2 rounded-lg border border-white/60 text-gray-800 focus:ring-2 focus:ring-yellow-300 focus:outline-none bg-white/80 shadow-inner" />
        <button type="submit"
                class="bg-white/90 text-orange-600 font-semibold px-4 py-2 rounded-lg hover:bg-gray-200 transition shadow cursor-pointer">
            <svg class="w-5 h-5 text-orange-600"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2"
                 viewBox="0 0 24 24">
                <path d="M21 21l-6-6m2-5a7 7 0 1 1-14 0 7 7 0 0 1 14 0z"></path>
            </svg>
        </button>
    </div>
</form>
