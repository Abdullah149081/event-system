<form method="get"
      action="{% url 'home' %}"
      class="flex flex-col col-span-1 sm:col-span-2 lg:col-span-2 bg-gradient-to-tr from-primary to-[#26aa47] p-4 rounded-xl shadow-lg border border-secondary/5 backdrop-blur-sm">
    <label class="text-white text-sm font-semibold mb-2 uppercase tracking-wide drop-shadow">Filter by Date</label>
    <div class="flex flex-wrap sm:flex-nowrap items-center gap-2">
        <input type="date"
               name="start_date"
               value="{{ request.GET.start_date }}"
               class="w-full sm:w-auto flex-1 px-3 py-2 border border-white/60 rounded-lg focus:ring-2 focus:ring-yellow-300 focus:outline-none text-gray-800 bg-white/80 shadow-inner" />
        <span class="text-white font-semibold drop-shadow">to</span>
        <input type="date"
               name="end_date"
               value="{{ request.GET.end_date }}"
               class="w-full sm:w-auto flex-1 px-3 py-2 border border-white/60 rounded-lg focus:ring-2 focus:ring-yellow-300 focus:outline-none text-gray-800 bg-white/80 shadow-inner" />
        <button type="submit"
                class="px-4 py-2 bg-white/90 text-gray-800 font-semibold rounded-lg hover:bg-gray-200 transition w-full sm:w-auto shadow cursor-pointer">
            Filter
        </button>
    </div>
</form>
