<form method="get"
      action="#"
      class="flex flex-col bg-gradient-to-tr from-[#30c957] to-[#26aa47]  p-4 rounded-xl shadow-lg border border-[#f56719]/5 backdrop-blur-sm">
    <label for="category"
           class="text-white text-sm font-semibold mb-2 uppercase tracking-wide drop-shadow">Event Category</label>
    <div class="relative group">
        <select id="category"
                name="category"
                class="appearance-none w-full bg-white/80 text-gray-900 font-medium px-4 py-3 pr-10 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-yellow-300 cursor-pointer shadow-sm transition-transform duration-200 group-focus-within:scale-105">
            <option value="">All Categories</option>
            {% for category in categories %}
                <option value="{{ category.slug }}"
                        {% if request.GET.category == category.slug %}selected{% endif %}>{{ category.name }}</option>
            {% empty %}
                <option disabled>No categories available</option>
            {% endfor %}
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3 text-yellow-500 transition-transform duration-300">
            <svg class="w-5 h-5 transform group-focus-within:rotate-180"
                 fill="none"
                 stroke="currentColor"
                 stroke-width="2"
                 viewBox="0 0 24 24">
                <path d="M19 9l-7 7-7-7" />
            </svg>
        </div>
    </div>
    <button type="submit"
            class="mt-3 bg-white/90 text-gray-800 font-semibold py-2 rounded-lg hover:bg-gray-200 transition shadow uppercase">
        Filter
    </button>
</form>
