{% load static %}
<section class="bg-white shadow">
    <header class="e-container">
        <nav class="flex items-center justify-between h-[100px]">
            <a href="{% url 'home' %}" class="flex items-center gap-1">
                <span class="rounded-full text-2xl font-bold text-white px-2.5 py-1 bg-[#30c957]">E</span>
                <span class="text-2xl font-bold select-none uppercase">ventSys</span>
            </a>
            <button id="nav-toggle"
                    class="md:hidden focus:outline-none text-3xl cursor-pointer"
                    aria-label="Toggle menu"
                    aria-expanded="false"
                    aria-controls="nav-menu">
                <span id="nav-icon">â˜°</span>
            </button>
            <ul id="nav-menu"
                class="max-h-0 opacity-0 overflow-hidden transition-all duration-300 ease-in-out md:flex md:opacity-100 md:max-h-fit md:overflow-visible space-y-2.5 md:space-y-0 items-center gap-8 uppercase absolute md:static bg-white md:bg-transparent left-0 top-[100px] w-full md:w-auto px-6 py-4 md:p-0 z-50 shadow md:shadow-none">
                {% for item in navbar %}
                    <li>
                        <a href="{{ item.url }}"
                           class="{% if item.active %}active-nav{% else %}text-gray-700{% endif %} hover:text-[green] tracking-wider transition duration-200 block">
                            {{ item.name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
    </header>
</section>
<section class="relative h-[200px] lg:h-[700px] w-full overflow-hidden  shadow-lg">
    <img src="{% static 'assets/banner.jpg' %}"
         alt="Event Banner"
         width="100%"
         height="100%"
         class="absolute inset-0 w-full h-full object-cover object-center z-0">
    <div class="absolute inset-0 bg-black/50 z-10"></div>
    <div class="e-container relative z-20 flex items-center justify-center h-full">
        <div class="text-center space-y-4 lg:space-y-7">
            <h1 class="uppercase text-sm lg:text-lg text-[#30c957]">Welcome to the Event System</h1>
            <p class="text-white lg:text-[60px] font-bold uppercase tracking-wider">Manage your events with ease</p>
            <div class="space-y-4 hidden md:block">
                <p class="text-white/80 lg:text-lg uppercase tracking-wider">Create, update, and delete events effortlessly</p>
                <p class="text-white/80 tracking-wider lg:text-lg uppercase">Join us and start managing your events today!</p>
            </div>
            <a href="#"
               class="inline-block text-sm mt-4 px-6 py-3 text-white bg-[#30c957] rounded-full hover:bg-[#f56719] uppercase transition duration-300   text-center">
                Get Started
            </a>
        </div>
    </div>
</section>
